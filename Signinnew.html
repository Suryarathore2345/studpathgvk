<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("file:///C:/Users/Surya/Downloads/Firefly%2020240718135356.png") no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            background-color: rgba(220, 220, 220, 0.4); /* Dark white background with slight transparency */
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            width: 400px; /* Adjusted logo size */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px; /* Increased padding for inputs */
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding does not affect width */
        }

        button {
            width: 100%;
            padding: 15px; /* Increased padding for button */
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .signin-button {
            background-color: #2196F3; /* Light blue color */
        }

        .signin-button:hover {
            background-color: #1976D2;
        }

        .signup-button {
            background-color: #f3e40d; /* Yellow color */
        }

        .signup-button:hover {
            background-color: #388E3C;
        }

        .signup {
            margin-top: 20px;
            font-size: 1.3em;
            color: #111; /* Darker color for the text */
        }

        .signup a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="file:///C:/Users/Surya/OneDrive/Pictures/SS1/WhatsApp%20Image%202024-07-17%20at%2019.46.03_a6e41882.jpg" alt="Logo">
        </div>
        <form action="http://127.0.0.1:80/register" method="POST">
            <input type="text" name="user_id" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="signin-button">Sign In</button>
        </form>
        <div class="signup">
            Don't have an account?
        </div>
        <button class="signup-button">Sign Up</button>
    </div>
</body>
</html>
